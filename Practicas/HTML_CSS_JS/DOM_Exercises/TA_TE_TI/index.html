<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TA TE TI</title>
</head>
<body>

    <div class="welcome">
        <h1 style="margin-bottom: 10px;">
            ¡Bienvenido, vamos a jugar!
        </h1>

        <button class="start__button">
            JUGAR
        </button>

    </div>
    
    <div class="game">

        <article data-id="game__message">

            <h2>El turno es para 

                <span class="game__turn">X</span>

            </h2>

        </article>

        <section class="game__board">
        </section>

    </div>

    <main class="endgame">

        <div class="endgame__show">

            <h1 class="endgame__result">¡El jugador X ha ganado!</h1>

            <p>¿quieres volver a jugar?</p>

            <button class="endgame__button">
                Reiniciar el juego
            </button>

        </div>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
